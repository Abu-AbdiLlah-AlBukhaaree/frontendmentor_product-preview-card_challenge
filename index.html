<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img-container">
          <img
            src="./images/image-product-mobile.jpg"
            alt="product image"
            class="img-mobile"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="product image"
            class="img-desktop"
          />
        </div>

        <article class="product">
          <p class="product-type">perfume</p>
          <h2 class="product-brand">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h3 class="price-discount">$149.99</h3>
            <p class="price-original">$169.99</p>
          </div>
          <button class="btn">
            <span class="icon">
              <img src="./images/icon-cart.svg" alt="shopping cart icon" />
            </span>
            Add to Cart
          </button>
        </article>
      </div>
    </main>

    </div> -->
  </body>
</html>
